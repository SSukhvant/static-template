<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Responsive Navbar With Social Media Icons</title>
    <link rel="stylesheet" type="text/css" target="_blank" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/uicons-brands/css/uicons-brands.css"
    />
  </head>
  <body>
    <nav>
      <div class="logo">
        <img src="assets/Logo64x64.png" alt="logo" />
        <h1>LOGO</h1>
      </div>
      <ul class="navlinks">
        <li>
          <a href="#"><i class="fi fi-rr-home"></i> Home</a>
        </li>
        <li>
          <a href="#"><i class="fi fi-rr-settings"></i> Services</a>
        </li>
        <li>
          <a href="#"><i class="fi fi-rr-edit"></i> Blog</a>
        </li>
        <li>
          <a href="#"><i class="fi fi-rr-envelope"></i> Contact Us</a>
        </li>
      </ul>

      <div class="cart-profile">
        <a href="#" alt="cart" class="cart" cart-items="7"
          ><i class="fi fi-rr-shopping-cart"></i
        ></a>
        <button type="button" class="sign-in-btn">Sign In</button>
      </div>

      <div class="hamburger">
        <span class="line"></span>
        <span class="line"></span>
        <span class="line"></span>
      </div>
    </nav>

    <div class="menubar">
      <ul>
        <li>
          <a href="#"><i class="fi fi-rr-home"></i> Home</a>
        </li>
        <li>
          <a href="#"><i class="fi fi-rr-settings"></i> Services</a>
        </li>
        <li>
          <a href="#"><i class="fi fi-rr-edit"></i> Blog</a>
        </li>
        <li>
          <a href="#"><i class="fi fi-rr-envelope"></i> Contact Us</a>
        </li>
        <li>
          <button type="button" class="signup-btn">Sign Up</button>
        </li>
      </ul>
    </div>

    <script src="script.js"></script>
  </body>
</html>
